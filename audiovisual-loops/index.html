<!doctype html>
<html lang="de">

<head>
  <title>Web Audio Audiovisual Loops</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="buttons">
    <video id="video-1" class="button" width="200" loop="true" muted="true" playsinline preload="metadata" data-index="0"></video>
    <video id="video-2" class="button" width="200" loop="true" muted="true" playsinline preload="metadata" data-index="1"></video>
    <video id="video-3" class="button" width="200" loop="true" muted="true" playsinline preload="metadata" data-index="2"></video>
    <video id="video-4" class="button" width="200" loop="true" muted="true" playsinline preload="metadata" data-index="3"></video>
  </div>
  <script language="JavaScript" src="scripts.js"></script>
</body>

</html>
